<mat-card>
    <mat-card-header>
        <mat-card-title>
            <!-- TITULO DEL FORMULARIO -->
            <h1>{{ titulo }}</h1>
            <hr>
        </mat-card-title>
        <hr>
    </mat-card-header>
    <mat-card-content>

        <div class="form-horizontal">
            <form class="form-group" [formGroup]="formulario">
                <!-- DATOS DE LA CARRERA -->
                <div class="container">
                    <h2>DATOS ASIGNATURA</h2>
                    <hr>
                    <!-- INICIO PRIMERA FILA -->
                    <div class="form-row">
                        <!-- CAMPO NIVEL -->
                        <div class="form-group col-md-3">
                            <mat-form-field class="example-full-width">
                                <mat-label>Nivel</mat-label>
                                <input matInput name="nivel" id="nivel" type="text"
                                                formControlName="nivel">
                            </mat-form-field>
                        </div>

                        <!-- CAMPO CARRERA -->
                        <div class="form-group col-md-9">
                            <mat-form-field class="example-full-width">
                                <mat-label>Carrera</mat-label>
                                <input matInput name="carrera" id="carrera" type="text"
                                                formControlName="carrera">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- FIN PRIMERA FILA-->

                    <!-- INICIO SEGUNDA FILA -->
                    <div class="form-row">
                        <!-- CAMPO NOMBRE ASIGNATURA -->
                        <div class="form-group col-md-9">
                            <mat-form-field class="example-full-width">
                                <mat-label>Nombre Asignatura</mat-label>
                                <input matInput name="nombre" id="nombre" type="text"
                                                formControlName="nombre">
                            </mat-form-field>
                        </div>

                        <div class="from-groupo col-md-3">
                            <mat-form-field class="example-full-width">
                                <mat-label>Tipo Asignatura</mat-label>
                                <input matInput name="tipoAsignatura" id="tipoAsignatura" type="text"
                                                formControlName="tipoAsignatura">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- FIN SEGUNDA FILA -->

                    <!-- INICIO TERCERA FILA -->
                    <div class="form-row">
                       <!-- CAMPO DESCRIPCION -->
                       <div class="form-group col-md-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Descripcion</mat-label>
                                <textarea matInput placeholder="Descripcion de la asignatura"
                                                formControlName="descripcion"
                                                (input)="onChangeDescripcion()"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- FIN TERCERA FILA -->

                    <br>

                    <!-- SECCION CORRELATIVAS -->
                    <!-- INICIO CUARTA FILA -->
                    <div class="form-row" *ngIf="asignatura.asignaturasHijas">
                        <mat-accordion>
                            <mat-expansion-panel *ngIf="asignatura.asignaturasHijas && asignatura.asignaturasHijas.length > 0">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                       Correlatividades
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        Asignaturas correlativas a {{ asignatura.nombre }}
                                    </mat-panel-description>
                                </mat-expansion-panel-header>
                                <mat-chip-list aria-label="Fish selection">
                                    <mat-chip *ngFor="let item of asignatura.asignaturasHijas" >{{ item.correlativa.nombre }}</mat-chip>
                                </mat-chip-list>                            
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>
            </form>
        </div>

        <div class="row clearfix">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 col-lg-offset-6 col-md-offset-6 align-self-end" style="margin-bottom: 10px;">
                <button mat-raised-button class="btn btn-danger mx-2" [routerLink]="['/asignatura']">
                    <span class="material-icons">
                        arrow_back
                    </span>
                    Regresar
                </button>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-6 col-xs-6" style="margin-bottom: 10px;">
                <button mat-raised-button class="btn mx-2 float-right" 
                                          type="submit" color="primary" (click)="save()"
                                          [disabled]="!formulario.valid">
                    <span class="material-icons">
                        save
                    </span>
                    Guardar
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
