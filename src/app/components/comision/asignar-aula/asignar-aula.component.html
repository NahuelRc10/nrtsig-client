<mat-card class="m-4">
    <mat-card-header>
        <mat-card-title>
            <h1 class="animated fadeIn">
                {{ titulo }}
            </h1>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="form-horizonal">
            <form class="form-group" [formGroup]="formulario">
                <div class="row">
                    <div class="form-group col-md-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Numero Comision</mat-label>
                            <input matInput name="numeroComision" id="numeroComision" type="text"
                                            formControlName="numeroComision">
                        </mat-form-field>
                    </div>

                    <div class="form-group col-md-8">
                        <mat-form-field class="example-full-width">
                            <mat-label>Numero Salon</mat-label>
                            <input matInput name="numeroSalon" id="numeroSalon" type="text"
                                            formControlName="numeroSalon">
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </div>
    </mat-card-content>
</mat-card>
<div class="row clearfix">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 col-lg-offset-6 col-md-offset-6 align-self-end" style="margin-bottom: 10px;">
        <button mat-raised-button class="btn btn-danger mx-2" (click)="close()">
            <span class="material-icons">
                arrow_back
            </span>
            Regresar
        </button>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-6" style="margin-bottom: 10px;">
        <button mat-raised-button class="btn mx-2 float-right" 
                                  type="submit" color="primary" (click)="save()">
            <span class="material-icons">
                save
            </span>
            Asignar
        </button>
    </div>
</div>
